<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Daisy UI and Tailwind CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- Custom -->
		<style>
			.bg-banner {
				background: linear-gradient(
						to right,
						rgb(24, 24, 24) 0%,
						rgba(24, 24, 24, 0.8) 24%,
						rgba(24, 24, 24, 0) 100%
					),
					url("images/banner.png");
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
			}
		</style>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							"bike-primary": "#E76F51",
						},
						fontFamily: {
							poppins: ["Poppins", "serif"],
						},
					},
				},
			};
		</script>
	</head>
	<body class="box-border font-poppins">
		<header class="bg-banner">
			<!-- Navbar Start -->
			<nav class="text-white w-11/12 lg:w-10/12 mx-auto">
				<div class="navbar py-12">
					<div class="navbar-start flex-1">
						<!-- Dropdown Menu Start -->
						<div class="dropdown">
							<div
								tabindex="0"
								role="button"
								class="btn btn-ghost lg:hidden"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-5 w-5"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 6h16M4 12h8m-8 6h16"
									/>
								</svg>
							</div>
							<ul
								tabindex="0"
								class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow"
							>
								<li><a>Home</a></li>
								<li><a>Shop</a></li>
								<li><a>News</a></li>
								<li><a>Contact</a></li>
							</ul>
						</div>
						<!-- Dropdown Menu End -->
						<!-- logo -->
						<a class="text-2xl sm:text-4xl font-bold">Go Ride</a>
					</div>
					<!-- nav links -->
					<div class="navvar-center hidden lg:flex">
						<ul
							class="menu menu-horizontal px-1 space-x-8 font-medium"
						>
							<li><a>Home</a></li>
							<li><a>Shop</a></li>
							<li><a>News</a></li>
							<li><a>Contact</a></li>
						</ul>
					</div>
					<!-- login button -->
					<div class="ml-auto lg:ml-12">
						<a
							class="btn bg-bike-primary text-white border-bike-primary hover:border-bike-primary px-12 py-4 rounded hover:bg-transparent"
							>Login</a
						>
					</div>
				</div>
			</nav>
			<!-- Navbar End -->
			<!-- Banner Start -->
			<div class="text-white w-11/12 lg:w-10/12 mx-auto pt-14 pb-24">
				<h1 class="text-4xl sm:text-6xl font-bold leading-snug sm:leading-normal max-w-3xl">
					Keep Your Ride Safe At Every Time
				</h1>
				<p class="font-light text-sm sm:text-base leading-6 max-w-xl my-9">
					Amet minim mollit non deserunt ullamco est sit aliqua dolor 
do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
				</p>
				<button class="btn bg-bike-primary text-white border-bike-primary hover:border-bike-primary px-12 py-4 rounded hover:bg-transparent">Purchase</button>
			</div>
			<!-- Banner End -->
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
